<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Premier League Result</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<style>

	body {
	  font: 10px sans-serif;
	}

	.chord path {
	  fill-opacity: .67;
	  stroke: #000;
	  stroke-width: .5px;
	}


	</style>

</head>


<body>

	<div id="back"><img src="sources/manu_back.jpg"></div>

	<div id="icon"><img src="sources/icon.png"></div>

	<div class="matchBox">

		<div class="matchScore">

			<div class="leftIcon">
				<img src="sources/manu.jpg" height= 80 width = 85>
			</div>
						
			<div class="score">				
				4-0
			</div>
		
			<div class="rightIcon">
				<img src="sources/qpr.png" height= 80 width = 85>
			</div>
		
		</div>
		
		<form class="teamSearch">
			<input type="text" class="team">
			<select class="month">
				<option value="January">JAN</option>
				<option value="February">FEB</option>
				<option value="March">MAR</option>
				<option value="April">APR</option>
				<option value="May">MAY</option>
				<option value="June">JUN</option>
				<option value="July">JUL</option>
				<option value="August">AUG</option>
				<option value="September" selected>SEP</option>
				<option value="October">OCT</option>
				<option value="November">NOV</option>
				<option value="December">DEC</option>
			</select>

			<select class="date">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14" selected>14</option>
				<option value="15">15</option>
				<option value="16">16</option>
				<option value="17">17</option>
				<option value="18">18</option>
				<option value="19">19</option>
				<option value="20">20</option>
				<option value="21">21</option>
				<option value="22">22</option>
				<option value="23">23</option>
				<option value="24">24</option>
				<option value="25">25</option>
				<option value="26">26</option>
				<option value="27">27</option>
				<option value="28">28</option>
				<option value="29">29</option>
				<option value="30">30</option>
				<option value="31">31</option>
			</select>
			
			<input type="submit" id="submit" value="go">
		</form>
			
	</div>

	<div class="diagram"></div>
	
	<script src="js/main.js"></script>

	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>

		// From http://mkweb.bcgsc.ca/circos/guide/tables/
		var matrix = [
		  [11975,  5871, 8916, 2868],
		  [ 1951, 10048, 2060, 6171],
		  [ 8010, 16145, 8090, 8045],
		  [ 1013,   990,  940, 6907],
		];

		var chord = d3.layout.chord()
		    .padding(.05)
		    .sortSubgroups(d3.descending)
		    .matrix(matrix);

		var width = 600,
		    height = 400,
		    innerRadius = Math.min(width, height) * .41,
		    outerRadius = innerRadius * 1.1;

		var fill = d3.scale.ordinal()
		    .domain(d3.range(4))
		    .range(["#000000", "#FFDD89", "#957244", "#F26223"]);

		var svg = d3.select(".diagram").append("svg")
		    .attr("width", width)
		    .attr("height", height)
		  .append("g")
		    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		svg.append("g").selectAll("path")
		    .data(chord.groups)
		  .enter().append("path")
		    .style("fill", function(d) { return fill(d.index); })
		    .style("stroke", function(d) { return fill(d.index); })
		    .attr("d", d3.svg.arc().innerRadius(innerRadius).outerRadius(outerRadius))
		    .on("mouseover", fade(.1))
		    .on("mouseout", fade(1));

		var ticks = svg.append("g").selectAll("g")
		    .data(chord.groups)
		  .enter().append("g").selectAll("g")
		    .data(groupTicks)
		  .enter().append("g")
		    .attr("transform", function(d) {
		      return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
		          + "translate(" + outerRadius + ",0)";
		    });

		ticks.append("line")
		    .attr("x1", 1)
		    .attr("y1", 0)
		    .attr("x2", 5)
		    .attr("y2", 0)
		    .style("stroke", "#000");

		ticks.append("text")
		    .attr("x", 8)
		    .attr("dy", ".35em")
		    .attr("transform", function(d) { return d.angle > Math.PI ? "rotate(180)translate(-16)" : null; })
		    .style("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
		    .text(function(d) { return d.label; });

		svg.append("g")
		    .attr("class", "chord")
		  .selectAll("path")
		    .data(chord.chords)
		  .enter().append("path")
		    .attr("d", d3.svg.chord().radius(innerRadius))
		    .style("fill", function(d) { return fill(d.target.index); })
		    .style("opacity", 1);

		// Returns an array of tick angles and labels, given a group.
		function groupTicks(d) {
		  var k = (d.endAngle - d.startAngle) / d.value;
		  return d3.range(0, d.value, 1000).map(function(v, i) {
		    return {
		      angle: v * k + d.startAngle,
		      label: i % 5 ? null : v / 1000 + "k"
		    };
		  });
		}

		// Returns an event handler for fading a given chord group.
		function fade(opacity) {
		  return function(g, i) {
		    svg.selectAll(".chord path")
		        .filter(function(d) { return d.source.index != i && d.target.index != i; })
		      .transition()
		        .style("opacity", opacity);
		  };
		}

		</script>






	
</body>
</html>
